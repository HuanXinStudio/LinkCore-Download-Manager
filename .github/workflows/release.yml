name: Release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Clean mac release assets
        if: matrix.os == 'macos-latest'
        uses: actions/github-script@v7
        env:
          TAG_NAME: ${{ github.ref_name }}
        with:
          script: |
            const tag = process.env.TAG_NAME
            const { owner, repo } = context.repo
            try {
              const release = await github.rest.repos.getReleaseByTag({ owner, repo, tag })
              const assets = release.data.assets || []
              const shouldDelete = (name) => {
                return (
                  name.endsWith('-arm64.dmg') ||
                  name.endsWith('-arm64.dmg.blockmap') ||
                  name.endsWith('-arm64-mac.zip') ||
                  name.endsWith('-arm64-mac.zip.blockmap')
                )
              }
              for (const asset of assets) {
                if (shouldDelete(asset.name)) {
                  await github.rest.repos.deleteReleaseAsset({ owner, repo, asset_id: asset.id })
                }
              }
            } catch (e) {
              core.info(`skip clean: ${e.message}`)
            }

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build and publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: npm run release
