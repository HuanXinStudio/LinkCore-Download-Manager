<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>LinkCore Helper</title>
  <style>
    body { font-family: system-ui; margin: 10px; min-width: 280px; }
    .row { margin-bottom: 8px; }
    label { font-size: 13px; }
    button { padding: 6px 10px; font-size: 13px; }
    .kv { font-size: 12px; color: #666; }
    .task { margin-bottom: 10px; }
    .task .meta { display: flex; justify-content: space-between; font-size: 12px; }
    .progress { width: 100%; height: 6px; background: #eee; border-radius: 4px; overflow: hidden; }
    .progress-bar { height: 100%; background: #409eff; width: 0%; transition: width .3s ease; }
  </style>
</head>
<body>
  <div class="row kv" id="rpc"></div>
  <div class="row kv" id="conn"></div>
  <div class="row kv" id="clientVersion"></div>
  <div class="row kv" id="globalSpeed"></div>
  <div id="taskList"></div>
  <div class="row">
    <label><input id="autoHijack" type="checkbox"> 自动接管浏览器下载</label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
