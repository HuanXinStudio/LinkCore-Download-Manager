<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>LinkCore Options</title>
  <style>
    body { font-family: system-ui; margin: 16px; }
    label { display: block; margin: 8px 0 4px; }
    input { width: 280px; padding: 6px; }
    .row { margin-bottom: 12px; }
    button { padding: 6px 12px; }
  </style>
  <script src="options.js"></script>
  </head>
<body>
  <h3>LinkCore Download Helper</h3>
  <div class="row kv" id="rpcStatus"></div>
  <div class="row">
    <label><input id="autoHijack" type="checkbox"> 自动接管浏览器下载</label>
  </div>
  <div class="row">
    <button id="probe">一键探测 RPC</button>
    <button id="save">保存</button>
    <span id="status"></span>
  </div>
  <details>
    <summary>高级设置（RPC 主机/端口/密钥）</summary>
    <div class="row">
      <label>RPC Host</label>
      <input id="host" placeholder="127.0.0.1">
    </div>
    <div class="row">
      <label>RPC Port</label>
      <input id="port" type="number" placeholder="16800">
    </div>
    <div class="row">
      <label>RPC Secret</label>
      <input id="secret" placeholder="">
    </div>
  </details>
</body>
</html>
